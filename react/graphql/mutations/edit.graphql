  editMenu(menuInput: $editMenu) {
    id
    name
    icon
    slug
    sellerIDs
    isCollection
    styles
    display
    enableSty
    order
    slugRoot
    slugRelative
    banner
    linkBanner
    uploadedIcon
    menu {
      id
      name
      icon
      slug
      sellerIDs
      isCollection
      styles
      display
      enableSty
      order
      slugRoot
      slugRelative

      menu {
        id
        name
        icon
        slug
        sellerIDs
        isCollection
        styles
        display
        enableSty
        order
        slugRoot
        slugRelative
        optionalText
      }
    }
  }
}
