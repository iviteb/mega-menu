mutation edit($editMenu: MenuInput!) {
  editMenu(menuInput: $editMenu) {
    id
    name
    icon
    slug
    styles
    display
    enableSty
    order
    slugRoot
    slugRelative
    banner
    menu {
      id
      name
      icon
      slug
      styles
      display
      enableSty
      order
      slugRoot
      slugRelative

      menu {
        id
        name
        icon
        slug
        styles
        display
        enableSty
        order
        slugRoot
        slugRelative
        optionalText
      }
    }
  }
}
