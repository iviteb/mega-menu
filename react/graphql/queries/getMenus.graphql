query getMenus($isMobile: Boolean) {
  menus(isMobile: $isMobile) {
    id
    name
    icon
    slug
    styles
    display
    enableSty
    order
    slugRoot
    slugRelative
    banner
    linkBanner
    uploadedIcon
    menu {
      id
      name
      icon
      slug
      styles
      display
      enableSty
      order
      slugRoot
      slugRelative
      mobile
      desktop
      uploadedIcon
      menu {
        id
        name
        icon
        slug
