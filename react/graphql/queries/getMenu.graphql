      id
      name
      icon
      uploadedIcon
      slug
      sellerIDs
      isCollection
      styles
      display
      enableSty
      order
      slugRoot
      slugRelative
      menu {
        id
        name
        icon
        slug
        sellerIDs
        isCollection
        styles
        display
        enableSty
        order
        slugRoot
        slugRelative
        optionalText
      }
