type Query {
  menus(filterBackEnd: Boolean): [Menu]
    @cacheControl(scope: SEGMENT, maxAge: MEDIUM)
    @withSegment
  menu(id: ID!): Menu @cacheControl(scope: SEGMENT, maxAge: MEDIUM) @withSegment
}

type Mutation {
  editMenu(menuInput: MenuInput!): [Menu]
  deleteMenu(id: String, idSecond: String, idThird: String): [Menu]
  createMenu(menuInput: MenuInput!): Menu
  uploadMenu(menuData: [MenuInput]): [Menu]
}
